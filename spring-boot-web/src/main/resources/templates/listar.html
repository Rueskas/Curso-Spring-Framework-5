<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Usuarios</title>
</head>
<body>
<h1 th:text="${titulo}">Lista</h1>
<div th:if="${usuarios.size() == 0}">No hay usuarios en la lista</div>
<div th:if="${usuarios.size() > 0}">
	<table>
		<thead>
			<tr>
				<th>Nombre</th>
				<th>Apellidos</th>
				<th>Email</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="usuario: ${usuarios}">
				<td th:text="${usuario.nombre}"></td>
				<td th:text="${usuario.apellidos}"></td>
				<td th:text="${usuario?.email}"></td>
			</tr>
		</tbody>
	</table>
</div>
</body>
</html>
