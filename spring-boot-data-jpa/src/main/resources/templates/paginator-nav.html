<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
	<nav th:fragment="paginator" class="Page navigation">
		<ul class="pagination">
			<li th:class="${page.first? 'page-item disabled': 'page-item'}"><span
				class="page-link" th:if="${page.first}">Primera</span> <a
				class="page-link" th:if="${not page.first}"
				th:href="@{${page.url} + '/0'}">Primera</a></li>

			<li
				th:class="${not page.hasPrevious()? 'page-item disabled': 'page-item'}"><span
				th:if="${not page.hasPrevious()}" class="page-link">&#9668</span> <a
				class="page-link" th:if="${page.hasPrevious()}"
				th:href="@{${page.url} + '/' + ${page.paginaActual-2}}"> &#9668
			</a></li>
			<li th:each="item: ${page.paginas}"
				th:class="${item.esActual? 'page-item disabled': 'page-item'}"><span
				th:if="${item.esActual}" th:text="${item.numero}" class="page-link"></span>
				<a th:if="${not item.esActual}" class="page-link"
				th:href="@{${page.url} + '/' + ${item.numero-1}}"
				th:text="${item.numero}"> </a></li>
			<li
				th:class="${not page.hasNext()? 'page-item disabled': 'page-item'}"><span
				th:if="${not page.hasNext()}" class="page-link">&#9658</span> <a
				class="page-link" th:if="${page.hasNext()}"
				th:href="@{${page.url} + '/' + ${page.paginaActual}}"> &#9658 </a></li>
			<li th:class="${page.last? 'page-item disabled': 'page-item'}"><span
				th:if="${page.last}" class="page-link">Ultima</span> <a
				class="page-link" th:if="${not page.last}"
				th:href="@{${page.url} + '/' + ${page.totalPaginas-1}}">Ultima</a></li>
		</ul>
	</nav>
</body>
</html>
