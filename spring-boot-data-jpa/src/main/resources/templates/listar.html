<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/springsecurity">
<head th:replace="layout/layout::head">
</head>
<body>
	<header th:replace="layout/layout::header"></header>
	<div class="container col-md-10 py-4">
	<div class="card bg-light">
		<div class="card-header">
			<h1
				class="text-secondary"
				th:text="${titulo}"></h1>

		</div>
		<div class="card-body">
			<h4>
				<a th:href="@{/app/form}" class="btn btn-primary my-3" sec:authorize="hasRole('ROLE_ADMIN')">Crear
					Cliente</a>
			</h4>
			<table class="table table-striped table-bordered">
				<thead class="thead-dark">
					<tr>
						<th sec:authorize="hasRole('ROLE_USER')">Id</th>
						<th>Nombre</th>
						<th>Apellidos</th>
						<th>Email</th>
						<th>Fecha</th>
						<th sec:authorize="hasRole('ROLE_ADMIN')">Factura</th>
						<th sec:authorize="hasRole('ROLE_ADMIN')">Editar</th>
						<th sec:authorize="hasRole('ROLE_ADMIN')">Eliminar</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="cliente: ${clientes}">
						<td sec:authorize="hasRole('ROLE_USER')"><a class="btn btn-primary" th:href="@{/app/cliente/} + ${cliente.id}" th:text="${cliente.id}"></a></td>
						<td th:text="${cliente.nombre}"></td>
						<td th:text="${cliente.apellidos}"></td>
						<td th:text="${cliente.email}"></td>
						<td th:text="${cliente.createAt}"></td>
						<td sec:authorize="hasRole('ROLE_ADMIN')"><a th:href="@{/app/factura/form/} + ${cliente.id}"
							th:text="Crear" class="btn btn-success btn-xs"></a></td>
						<td sec:authorize="hasRole('ROLE_ADMIN')"><a th:href="@{/app/form/} + ${cliente.id}"
							th:text="Editar" class="btn btn-primary btn-xs"></a></td>
						<td sec:authorize="hasRole('ROLE_ADMIN')"><a th:href="@{/app/eliminar/} + ${cliente.id}"
							th:text="Eliminar" class="btn btn-danger btn-xs"
							onClick="return confirm('¿Estás seguro que quieres eliminar al cliente?');"></a></td>
					</tr>
				</tbody>
			</table>
			<nav th:replace="paginator-nav :: paginator"></nav>
		</div>

</div>
	</div>



	<footer th:replace="layout/layout::footer"></footer>
</body>
</html>
