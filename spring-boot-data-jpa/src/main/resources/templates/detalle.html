<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout::head">
</head>
<body>
	<header th:replace="layout/layout::header"></header>
	<div class="container col-md-10 py-4">
		<div class="card bg-light">
			<div class="card-header">
				<h1 class="text-secondary" th:text="${titulo}"></h1>

			</div>
			<div class="card-body">
				<h4 class="card-title">
					<a th:href="@{/app/factura/form/} + ${cliente.id}"
						th:text="'Crear Factura'" class="btn btn-primary btn-xs"></a>
				</h4>
				<img class="img-thumbnail rounded float-left"
					th:if="${cliente.avatar != null}" style="max-width: 16.7%"
					th:src="@{'/uploads/'+ ${cliente.avatar}}"
					th:alt="${cliente.avatar}" /> <img
					class="img-thumbnail rounded float-left"
					th:if="${cliente.avatar ==  null}" style="max-width: 16.7%"
					th:src="@{'https://api.adorable.io/avatars/500/' + ${cliente.email} +'.png'}"
					alt="Avatar por defecto" />

				<ul class="list-group">
					<li class="list-group-item" th:text="${cliente.nombre}"></li>
					<li class="list-group-item" th:text="${cliente.apellidos}"></li>
					<li class="list-group-item" th:text="${cliente.email}"></li>
					<li class="list-group-item" th:text="${cliente.createAt}"></li>
				</ul>
				<div class="alert alert-info my-4 mb-2"
					th:if="${cliente.facturas.size() == 0}"
					th:text="'No hay facturas asignadas al cliente: ' + ${cliente.nombre} + ' ' + ${cliente.apellidos}">

				</div>
				<table th:if="${cliente.facturas.size() > 0}"
					class="table table-striped my-4">
					<thead class="thead-dark">
						<tr>
							<th scope="col">Id</th>
							<th scope="col">Descripcion</th>
							<th scope="col">Observacion</th>
							<th scope="col">Fecha</th>
							<th scope="col">Total</th>
							<th scope="col">Detalle</th>
							<th scope="col">Eliminar</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="factura: ${cliente.facturas}">
							<td th:text="${factura.id}"></td>
							<td th:text="${factura.descripcion}"></td>
							<td th:text="${factura.observacion}"></td>
							<td th:text="${factura.createAt}"></td>
							<td th:text="${factura.total}"></td>
							<td><a th:href="@{'/app/factura/' + ${factura.id}}"
								class="btn btn-success btn-sm">Ver</a></td>
							<td><a th:href="@{'/app/factura/eliminar/' + ${factura.id}}"
								class="btn btn-danger btn-sm"
								onClick="return confirm('�Est�s seguro que quieres eliminar la factura?');">X</a></td>
						</tr>
					</tbody>
				</table>
			</div>

		</div>
	</div>



	<footer th:replace="layout/layout::footer"></footer>
</body>
</html>
