<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout::head">
</head>
<body>
	<header th:replace="layout/layout::header"></header>
	<div class="container col-md-10 py-4">
		<div class="card bg-dark text-white">
			<div class="card-header">
				<h1 class="text-white" th:text="${titulo}"></h1>
			</div>
			<div class="card-body">
				<form th:action="@{/app/form}" th:object="${cliente}" method="POST"
					enctype="multipart/form-data">
					<div class="form-group row">
						<label class="col-sm-2 col-form-label">Nombre</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{nombre}" name="nombre" id="nombre"
								class="form-control" th:errorclass="'form-control alert-danger'" />
							<small th:if="${#fields.hasErrors('nombre')}"
								th:errors="*{nombre}" class="form-text text-danger"></small>
						</div>
					</div>

					<div class="form-group row">
						<label class="col-sm-2 col-form-label">Apellidos</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{apellidos}" name="nombre"
								id="nombre" class="form-control"
								th:errorclass="'form-control alert-danger'" /> <small
								th:if="${#fields.hasErrors('apellidos')}"
								th:errors="*{apellidos}" class="form-text text-danger"></small>
						</div>
					</div>
					<div class="form-group row">
						<label class="col-sm-2 col-form-label">Email</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{email}" name="nombre" id="nombre"
								class="form-control" th:errorclass="'form-control alert-danger'" />
							<small th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
								class="form-text text-danger"></small>
						</div>
					</div>
					<div class="form-group row">
						<label class="col-sm-2 col-form-label">Fecha</label>
						<div class="col-sm-6">
							<input type="date" th:field="*{createAt}" name="fecha" id="fecha"
								class="form-control" th:errorclass="'form-control alert-danger'" />
							<small th:if="${#fields.hasErrors('createAt')}"
								th:errors="*{createAt}" class="form-text text-danger"></small>
						</div>
					</div>
					<div class="form-group row">
						<label class="col-sm-2 col-form-label">Avatar</label>
						<div class="col-sm-6">
							<input type="file" name="file" id="file"
								class="form-control"/>
						</div>
					</div>
					<div class="form-group row">
						<input type="submit" th:value="${titulo}"
							class="btn btn-secondary mx-4" />
					</div>
					<div class="form-group">
						<input type="hidden" th:field="*{id}" />
					</div>
				</form>
			</div>
		</div>
	</div>
	<footer th:replace="layout/layout::footer"></footer>


</body>
</html>
